<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby on Calc</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            background-color: #4b4959;
        }
        .button {
            color: #111111;
            background-color: #FFFFFF;
            border: 4px solid;
        }
        
        .b1 {
            border-color: #B10DC9;
        }
        
        .b2 {
            border-color: #2ECC40;
        }
        
        .b3 {
            border-color: #FFDC00;
        }
        
        .b4 {
            border-color: #FF4136;
        }        
    </style>        
</head>
<body>
    <div class="container mt-5">
        <!-- テキスト入力画面 -->
        <div class="row mt-3">
            <div class="col-12 mt-3">
                <textarea class="form-control" id="display" rows="8">Input Text</textarea>
            </div>
        </div>

        <!-- 入力ボタン -->
        <div class="row mt-3">
            <div class="col-3"><button id="b1" class="btn btn-outline-secondary w-100 button b1">A</button></div>
            <div class="col-3"><button class="btn btn-outline-secondary w-100 button b1">B</button></div>
            <div class="col-3"><button class="btn btn-outline-secondary w-100 button b1">C</button></div>
            <div class="col-3"><button class="btn btn-outline-secondary w-100 button b1">D</button></div>
        </div>
        <div class="row mt-3">
            <div class="col-3"><button class="btn btn-outline-secondary w-100 button b2">E</button></div>
            <div class="col-3"><button class="btn btn-outline-secondary w-100 button b2">F</button></div>
            <div class="col-3"><button class="btn btn-outline-secondary w-100 button b2">G</button></div>
            <div class="col-3"><button class="btn btn-outline-secondary w-100 button b2">H</button></div>
        </div>
        <div class="row mt-3">
            <div class="col-3"><button class="btn btn-outline-secondary w-100 button b3">I</button></div>
            <div class="col-3"><button class="btn btn-outline-secondary w-100 button b3">J</button></div>
            <div class="col-3"><button class="btn btn-outline-secondary w-100 button b3">K</button></div>
            <div class="col-3"><button class="btn btn-outline-secondary w-100 button b3">L</button></div>
        </div>
        <div class="row mt-3">
            <div class="col-3"><button class="btn btn-outline-secondary w-100 button b4">M</button></div>
            <div class="col-3"><button class="btn btn-outline-secondary w-100 button b4">N</button></div>
            <div class="col-3"><button class="btn btn-outline-secondary w-100 button b4">O</button></div>
            <div class="col-3"><button class="btn btn-outline-secondary w-100 button b4">P</button></div>
        </div>
        <!-- 他のボタンも同様に追加 -->

        <!-- Redo, Undo, Copy, Edit ボタン -->
        <div class="row mt-3">
            <div class="col-2"><button class="btn btn-info w-100">←</button></div>
            <div class="col-2"><button class="btn btn-info w-100">→</button></div>
            <div class="col-2"><button class="btn btn-info w-100">C</button></div>
            <div class="col-2"><button class="btn btn-info w-100">P</button></div>
            <div class="col-4"><button class="btn btn-info w-100">Edit</button></div>
        </div>

        <!-- footer padding -->
        <div class="row mt-3">
            <div class="col-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@ruby/3.3-wasm-wasi@2.5.0/dist/browser.script.iife.js"></script>
    <script src="app.js"></script>
    <script type="text/ruby">
        require "js"

        def ruby_version(input)
          RUBY_VERSION
        end
            
        document = JS.global[:document]
        display = JS.global[:display]

        b1 = document.getElementById("b1")
        b1[:innerText] = "RUBY_VERSION"
        b1.addEventListener("click") do |e|
          display[:value] = RUBY_VERSION
        end
    </script>
</body>
</html>
