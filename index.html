<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ruby on Calc</title>
    <style>
.container {
    display: flex;
    flex-direction: column;
    height: 100vh;
    justify-content: space-between;
}
.input-display {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 24px;
}
.buttons, .control-buttons {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    background-color: #EEEEEE;
}

.button, .control-button {
    margin: 5px;
    padding: 10px;
    width: 60px; /* ボタンの幅 */
    height: 60px; /* ボタンの高さ */
    font-size: 20px;
    cursor: pointer;
    display: flex; /* Flexboxを使って中央揃え */
    align-items: center; /* 垂直方向の中央揃え */
    justify-content: center; /* 水平方向の中央揃え */
    border: 4px solid; /* 枠線の太さとスタイル */
    border-radius: 12px; /* 角の丸み */
    transition: background-color 0.3s; /* 背景色の変化を滑らかに */
}

.button {
    background-color: #FFFFFF;
}

.button:hover {
    background-color: #e0e0e0;
}

.b1 {
    border-color: #B10DC9;
}

.b2 {
    border-color: #2ECC40;
}

.b3 {
    border-color: #FFDC00;
}

.b4 {
    border-color: #FF4136;
}

.control-button {
    background-color: #add8e6;
    border-color: #111111;
}

.control-button:hover {
    background-color: #adc6ce;
}
    </style>
</head>
<body>
    <div class="container">
        <textarea class="input-display" id="display">Input Text</textarea>
        <div class="buttons">
            <div class="button b1">A</div>
            <div class="button b1">B</div>
            <div class="button b1">C</div>
            <div class="button b1">D</div>
        </div>
        <div class="buttons">
            <div class="button b2">E</div>
            <div class="button b2">F</div>
            <div class="button b2">G</div>
            <div class="button b2">H</div>
        </div>
        <div class="buttons">
            <div class="button b3">I</div>
            <div class="button b3">J</div>
            <div class="button b3">K</div>
            <div class="button b3">L</div>
        </div>
        <div class="buttons">
            <div class="button b4">M</div>
            <div class="button b4">N</div>
            <div class="button b4">O</div>
            <div class="button b4">P</div>
        </div>
        <div class="control-buttons">
            <div class="control-button" id="undo">Undo</div>
            <div class="control-button" id="redo">Redo</div>
            <div class="control-button" id="copy">Copy</div>
            <div class="control-button" id="edit">Edit</div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
