<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruby on Calc</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            background-color: #4b4959;
        }
        .button {
            color: #111111;
            background-color: #FFFFFF;
            border: 4px solid;
        }
        
        .b1 {
            border-color: #B10DC9;
        }
        
        .b2 {
            border-color: #2ECC40;
        }
        
        .b3 {
            border-color: #FFDC00;
        }
        
        .b4 {
            border-color: #FF4136;
        }        
    </style>        
</head>
<script src="https://cdn.jsdelivr.net/npm/@ruby/3.3-wasm-wasi@2.5.0/dist/browser.script.iife.js"></script>
<body>
    <div class="container mt-5">
        <!-- テキスト入力画面 -->
        <div class="row mt-3">
            <div class="col-12 mt-3">
                <textarea class="form-control" id="display" rows="8">Input Text</textarea>
            </div>
        </div>

        <!-- 入力ボタン -->
        <div class="row mt-3">
            <div class="col-3"><button id="b1" class="btn btn-outline-secondary w-100 button b1">1</button></div>
            <div class="col-3"><button id="b2" class="btn btn-outline-secondary w-100 button b1">2</button></div>
            <div class="col-3"><button id="b3" class="btn btn-outline-secondary w-100 button b1">3</button></div>
            <div class="col-3"><button id="b4" class="btn btn-outline-secondary w-100 button b1">4</button></div>
        </div>
        <div class="row mt-3">
            <div class="col-3"><button id="b5" class="btn btn-outline-secondary w-100 button b2">5</button></div>
            <div class="col-3"><button id="b6" class="btn btn-outline-secondary w-100 button b2">6</button></div>
            <div class="col-3"><button id="b7" class="btn btn-outline-secondary w-100 button b2">7</button></div>
            <div class="col-3"><button id="b8" class="btn btn-outline-secondary w-100 button b2">8</button></div>
        </div>
        <div class="row mt-3">
            <div class="col-3"><button id="b9" class="btn btn-outline-secondary w-100 button b3">9</button></div>
            <div class="col-3"><button id="b10" class="btn btn-outline-secondary w-100 button b3">10</button></div>
            <div class="col-3"><button id="b11" class="btn btn-outline-secondary w-100 button b3">11</button></div>
            <div class="col-3"><button id="b12" class="btn btn-outline-secondary w-100 button b3">12</button></div>
        </div>
        <div class="row mt-3">
            <div class="col-3"><button id="b13" class="btn btn-outline-secondary w-100 button b4">13</button></div>
            <div class="col-3"><button id="b14" class="btn btn-outline-secondary w-100 button b4">14</button></div>
            <div class="col-3"><button id="b15" class="btn btn-outline-secondary w-100 button b4">15</button></div>
            <div class="col-3"><button id="b16" class="btn btn-outline-secondary w-100 button b4">16</button></div>
        </div>
        <!-- 他のボタンも同様に追加 -->

        <!-- Redo, Undo, Copy, Edit ボタン -->
        <div class="row mt-3">
            <div class="col-2"><button class="btn btn-info w-100">←</button></div>
            <div class="col-2"><button class="btn btn-info w-100">→</button></div>
            <div class="col-2"><button class="btn btn-info w-100">C</button></div>
            <div class="col-2"><button class="btn btn-info w-100">P</button></div>
            <div class="col-4"><button class="btn btn-info w-100">Edit</button></div>
        </div>

        <!-- footer padding -->
        <div class="row mt-3">
            <div class="col-3"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
    <script type="text/ruby" src="main.rb"></script>
</body>
</html>
